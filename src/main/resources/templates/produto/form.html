<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/header"></div>
	<body>
		<div th:replace="fragments/navbar"></div>
	
		<div class="container">			
			<br>			
			<form th:action="${#mvc.url('salvarProdutoUrl').build()}" method="post" th:object="${produto}">
				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" th:field="*{saldoAtual}"/>
				
				<div class="row">
					<div class="col s12">
						
						<div class="card">
							<div class="card-content">
								<span class="card-title center-align">Dados do Produto</span>
							
								<div class="row">
									<div class="input-field col s12">
										<label for="descricao">Descrição</label>
										<input type="text" th:field="*{descricao}" class="validate" />
										<span th:errors="*{descricao}" class="helper-text"></span>
									</div>
								</div>	
								
								<div class="row">
									<div class="input-field col s6">
										<label for="custoUnitario">Custo Unitário</label>
										<input th:field="*{custoUnitario}" class="validate" type="number" step="0.01" min="0" />
										<span th:error="*{custoUnitario}" class="helper-text"></span>
									</div>
									<div class="input-field col s6">
										<label for="precoVenda">Preço de Venda</label>
										<input th:field="*{precoVenda}" class="validate" type="number" step="0.01" min="0" />
										<span th:errors="*{precoVenda}" class="helper-text"></span>
									</div>						
								</div>
								
								<div class="row">
									<div class="input-field col s9">
										<label for="categoria">Categoria</label>
										<input type="text" th:field="*{categoria}" class="validate" maxlength="10" />
										<span th:errors="*{categoria}" class="helper-text"></span>
									</div>	
									<div class="input-field col s3">
										<label for="validade">Validade</label>
										<input type="text" th:field="*{validade}" class="validate datepicker" />
										<span th:errors="*{validade}" class="helper-text"></span>
									</div>																
								</div>					
							
							</div>
							
							<div class="card-action">
								<input class="btn-small green" type="submit" value="Salvar">
								<a th:href="${#mvc.url('listarProdutoUrl').build()}" class="btn-small orange">voltar</a>
							</div>					
						</div>					
					
					</div>
				</div>
			</form>
		</div>
			
		<div th:replace="fragments/scripts"></div>		
		<script src="/js/fornecedor/form.js"></script>
	</body>
</html>
