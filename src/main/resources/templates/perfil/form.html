<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/header"></div>
	<body>
		<div th:replace="fragments/navbar"></div>
	
		<div class="container">			
			<br>
						
			<form th:action="${#mvc.url('salvarPerfilUrl').build()}" method="post" th:object="${perfil}">
				<div class="row">
					<div class="col s12">
						<div class="card">
							<div class="card-content">
								<span class="card-title center-align">Dados do Perfil</span>
								
								<div class="row">
									<div class="input-field col s12">
										<label for="authority">Nome</label>
										<input type="text" th:field="*{authority}" class="validate" />
										<span th:errors="*{authority}" class="helper-text"></span>
									</div>								
								</div>
								
								<div class="row">
									<div class="input-field col s12">
										<label for="descricao">Descrição</label>
										<input type="text" th:field="*{descricao}" class="validate" />
										<span th:errors="*{descricao}" class="helper-text"></span>
									</div>
								</div>								
							</div>
								
							<div class="card-action">
								<input class="btn-small green" type="submit" value="Salvar">
								<a th:href="${#mvc.url('listarPerfilUrl').build()}" class="btn-small orange">voltar</a>
							</div>
												
						</div>
					</div>				
				</div>						
			</form>
			
		</div>
	
		<div th:replace="fragments/scripts"></div>
	</body>
</html>
