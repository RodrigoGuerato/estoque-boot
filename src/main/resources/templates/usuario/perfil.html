<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div th:replace="fragments/header"></div>
	<body>
		<div th:replace="fragments/navbar"></div>
		<div class="container">
			<br>
			
			<div class="row">
				<div class="col s12">
					<div class="card">
						<div class="card-content">
							<span class="card-title">Dados do Perfil</span>
							
							<div class="row">
								<div class="col s12">
									<fmt:parseDate value="${usuario.dataNascimento}" pattern="yyyy-MM-dd" var="parsedDate" type="date" />
									<ul>
										<li>Login: <span th:text="${usuario.username}"></span></li>
										<li>Nome: <span th:text="${usuario.nomeCompleto}"></span></li>
										<li>Nascimento: <span th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></span></li>
									</ul>								
								</div>
							</div>							
							<div class="row">
								<div class="col s12">
									<img th:src="${#httpServletRequest.getContextPath() + '/' + usuario.caminhoFoto}" width="300px"  />
								</div>
							</div>
							
							<div class="card-action">
								<div class="row">
									<div class="col s12">
										<form th:action="${#mvc.url('alterFotoPerfilUrl').build()}" method="POST" enctype="multipart/form-data">
											<div class="file-field input-field">
												<div class="btn">
											        <span>Foto</span>
											        <input type="file" name="foto">												
												</div>	
												<div class="file-path-wrapper">
													<input class="file-path validate" type="text">
												</div>										
											</div>
											<input class="btn-small green" type="submit" value="Alterar Foto">		
										</form>									
									</div>
								</div>								
							</div>
						</div>					
					</div>				
				</div>			
			</div>
		
		</div>
	
		<div th:replace="fragments/scripts"></div>
	</body>
</html>
