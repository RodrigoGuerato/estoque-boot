<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/header"></div>
	<body>
	
		<div class="container">
			<form th:action="${#mvc.url('alteraSenhaUrl').build()}" method="POST" th:object="${alteraSenhaForm}">
				<input type="hidden" th:field="*{idUsuario}" />
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<span class="card-title">Alterar Senha</span>
								<div class="row">
									<div class="input-field col s12">
										<label for="novaSenha">Informe a Senha</label>
										<input class="validate" type="password" th:field="*{novaSenha}" />
										<span th:errors="*{novaSenha}" class="helper-text"></span>
									</div>
								</div>								
								<div class="row">
									<div class="input-field col s12">
										<label for="novaSenhaConfirma">Confirme a Senha</label>
										<input th:field="*{novaSenhaConfirma}" class="validate" type="password" />
										<span th:errors="*{novaSenhaConfirma}" class="helper-text"></span>
									</div>
								</div>								
							</div>
							<div class="card-action">
								<button class="btn waves-effect waves-light" type="submit">
									Alterar <i class="material-icons right">send</i>
								</button>
							</div>						
						</div>
					</div>			
				</div>
			</form>
		</div>
		
	</body>	
	<div th:replace="fragments/scripts"></div>
</html>
