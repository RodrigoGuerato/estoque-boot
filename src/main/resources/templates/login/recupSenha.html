<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:replace="fragments/header"></div>
	<body>
		<div class="container"> 
			
			<form th:action="${#mvc.url('recupSenhaUrl').build()}" method="POST" th:object="${recupSenhaForm}">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<span class="card-title">Recuperar Senha</span>
								
								<div class="row">
									<div class="input-field col s12">
										<label for="email">Informe o seu email</label>
										<input th:field="*{email}" class="validate" />
										<span th:errors="*{email}" class="helper-text"></span>
									</div>
								</div>								
								
							</div>
							<div class="card-action">
								<button class="btn waves-effect waves-light" type="submit">
									Enviar <i class="material-icons right">send</i>
								</button>
							</div>
						</div>
					</div>			
				</div>
			</form>
			
		</div>
	</body>	
	<div th:replace="fragments/scripts"></div>
</html>
